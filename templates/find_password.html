<!doctype html>
<!-- XU Zhuoning -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </head>
  <body style="height: 100vh">
    <div class="container">
      <div class="row mt-4" style="height: 80vh">
        <div class="col-3"></div>
        <div class="col-6 justify-content-center align-self-center border border-white border-2 p-4 rounded-4 shadow">
          <form method="post" action="/reset-password" enctype="multipart/form-data" id="resetPasswordForm">
            <h2>Forgot Password</h2>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="otp" class="form-label">OTP:</label>
              <input type="text" class="form-control" id="otp" name="otp" required />
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password:</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" required />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
            </div>
            <button type="button" class="btn btn-primary me-2" id="resetPassword">Reset Password</button>
            <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center justify-content-center py-3 mt-5">
      <div id="footer">&copy;comp3334 team 50<br /><span id="time"></span></div>
    </footer>
  
    <script>
        document.getElementById('resetPassword').addEventListener('click', async function () {
        const formData = new FormData(document.getElementById('resetPasswordForm'));
        try {
            const response = await fetch('/reset-password', {
            method: 'POST',
            body: formData,
            });

            const result = await response.json();

            if (response.ok) {
            alert(result.message); // 显示成功消息
            window.location.href = '/login'; // 跳转到登录页面
            } else {
            alert(`Error: ${result.message}`); // 显示错误消息
            }
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
        });

        document.getElementById('cancel').addEventListener('click', function () {
        window.location.href = '/login'; // 跳转到登录页面
        });
    </script>
  </body>
</html>
