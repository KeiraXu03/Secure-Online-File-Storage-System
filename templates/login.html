<!doctype html>
<!-- XU Zhuoning -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </head>
  <body style="height: 100vh">
    <div class="container">
      <div class="row mt-4" style="height: 80vh">
        <div class="col-3"></div>
        <div class="col-6 justify-content-center align-self-center border border-white border-2 p-4 rounded-4 shadow">
          <form method="post" action="/login" enctype="multipart/form-data" id="loginform">
            <h2>Login</h2>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" />
            </div>
            <input type="checkbox" class="form-check-input" id="loginForm">
            <label class="form-check-label" for="rememberMe">Remember Me</label><br>
            <button type="button" class="btn btn-primary me-2" id="login">Login</button>
            <button type="button" class="btn btn-secondary" id="register">Register</button>
            <button type="button" class="btn btn-secondary" id="find">Forget password</button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center justify-content-center  py-3 mt-5">
      <div id="footer">COMP3334 project<br /><span id="time"></span></div>
    </footer>
  </body>

  <script>
    function date() {
      var Time = 'AM';
      var date = new Date();
      this.year = date.getFullYear();
      this.month = date.getMonth() + 1;
      this.date = date.getDate();
      this.hour = date.getHours() < 10 ? '0' + date.getHours() : date.getHours();
      this.minute = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes();
      this.second = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
      if (date.getHours() > 12) {
        this.hour = date.getHours() % 12;
        Time = 'PM';
      }
      if (date.getHours() == 12) {
        Time = 'PM';
      }
      document.getElementById('time').innerHTML =
        this.month +
        '/' +
        this.date +
        '/' +
        this.year +
        ',' +
        this.hour +
        ':' +
        this.minute +
        ':' +
        this.second +
        ' ' +
        Time;
    }
    date();
    $('#register').on('click', function () {
    window.location.href = '/register';
  });
  </script>
</html>
